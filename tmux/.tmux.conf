# General settings {
    # loud or quiet?
    set-option -g visual-activity off
    set-option -g visual-bell off
    set-option -g visual-silence off
    set-window-option -g monitor-activity off
    set-option -g bell-action none
    # Allows for faster key repetition
    set -s escape-time 0
    # Reload tmux
    bind-key r source-file ~/.tmux.conf \; display-message " ℹ tmux.conf reloaded! "
    # Reload zshrc
    bind-key R run '. ~/.zshrc' \; display-message " ℹ zshrc reloaded! "
    # copying and pasting
    set-option -g default-command "reattach-to-user-namespace -l zsh"
# }

# The modes {
    set -g default-terminal "screen-256color"
    set-option -ga terminal-overrides ",xterm-256color:Tc"
    setw -g clock-mode-colour colour135
    setw -g mode-style fg=colour196,bg=colour238,bold
# }

# clear the current pane {
    bind -n C-k send-keys C-l \; clear-history
# }

# messaging {
    set -g message-style fg=black,bg=yellow,bold
    set -g message-command-style fg=blue,bg=black,bold
    set-option -g display-time 2000
# }

# window {
    setw -g mode-style bg=colour6,fg=colour0
    set -g base-index 1
# }

# The panes {
    set -g pane-border-style bg=colour235,fg=colour238
    set -g pane-active-border-style bg=colour236,fg=colour51
    set -g @resurrect-capture-pane-contents 'on'
# }

# The statusbar {
    set -g status-justify left
    set -g status-style bg=default,fg=colour12
    set -g status-interval 2
    set -g status-position top
    set -g status-style bg=colour234,fg=colour137,dim
    set -g status-left ''
    set -g status-interval 2
    set -g status-left '#[fg=colour237,bg=colour243,bold] ⇥ #S '
    set -g status-left-length 60
    set -g status-right '#(cat ~/.thyme-tmux) #[fg=colour238,bold] #{spotify_status} #{spotify_track} - #{spotify_artist} #{prefix_highlight}#[fg=colour237,bg=colour243,bold] %a %d/%m #[fg=colour250,bg=colour237,bold] %H:%M:%S #{cpu_bg_color} #{battery_status_bg} '
    set -g status-right-length 170
    set -g status-left-length 20
    setw -g window-status-current-style fg=colour81,bg=colour238,bold
    setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
    setw -g window-status-style fg=colour138,bg=colour235,none
    setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
    setw -g window-status-bell-style fg=colour255,bg=colour1,bold
# }

# Mouse {
    bind-key m set -g mouse on \; display-message " ℹ mouse enabled! "
    bind-key M set -g mouse off \; display-message " ℹ mouse disabled! "
# }


# Plugins {
    # List of plugins
    set -g @plugin 'robhurring/tmux-spotify'
    set -g @plugin 'tmux-plugins/tmux-battery'
    set -g @plugin 'tmux-plugins/tmux-continuum'
    set -g @plugin 'tmux-plugins/tmux-copycat'
    set -g @plugin 'tmux-plugins/tmux-cpu'
    set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
    set -g @plugin 'tmux-plugins/tmux-resurrect'
    set -g @plugin 'tmux-plugins/tmux-sensible'
    set -g @plugin 'tmux-plugins/tmux-yank'
    set -g @plugin 'tmux-plugins/tpm'
    # Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
    run '~/.tmux/plugins/tpm/tpm'
# }
